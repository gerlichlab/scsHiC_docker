name: ngs_base
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  # newest python
  - python=3.8.0
  # user required tools:
  - fastqc >= 0.11.9
  - cooler >= 0.8.8
  - numpy >= 1.18.5
  - sortedcontainers >= 2.2.2
  - matplotlib >= 3.2.2
  - multiprocess >= 0.70.10
  - pairtools >= 0.3.0
  - pandas >= 1.0.5
  - pysam >= 0.16.0.1
  - scipy >= 1.5.0
  - seaborn >= 0.10.1
  - statsmodels >= 0.11.1
  # requirements for pairlib: 
  # - numpy
  - cython >= 0.29.20
  # requirements for bioframe:
  # - pandas 
  - six >=1.15.0
  - requests >= 2.24.0
  - pairix >= 0.3.7
  # requirements for cooltools:
  - h5py >= 2.10.0 
  - numba >= 0.48.0 
  - dask >= 2.19.0
  - click >= 7.1.2 
  - pytest >= 5.4.3
  # parquet support
  - pyensembl >= 1.8.7 
  - pyarrow >= 0.17.1
  - fastparquet >= 0.4.0 
  # for nextflowpipeline
  - nextflow >= 20.04.1
  - bwa >= 0.7.17 
